<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <h2 class="animation a1">Welcome Back</h2>
                <h4 class="animation a2">Log in to your account using email and password</h4>
            </div>
            <div class="form">
                <input type="email" class="form-field animation a3" placeholder="Email Address">
                <input type="password" class="form-field animation a4" placeholder="Password">
                <p class="animation a5"><a href="#">Forgot Password</a></p>
                <button class="animation a6" id="loginButton">LOGIN</button>
                <p><a href="create account.html">Create An Account</a></p>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popupMessage">
        <p>Login button clicked!</p>
        <button onclick="closePopup()">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
